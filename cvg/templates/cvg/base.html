{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="{% static 'cvg/style.css' %}" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="page-header">
        {% if user.is_authenticated %}
        <!-- <a href="{% url 'cvg:cv_draft_list' %}" class="top-menu"><i class="fa fa-envelope fa-2x"></i></a> -->
        <a href="{% url 'cvg:cv_new' %}" class="top-menu"><i class="fa fa-plus fa-2x"></i></a>
        <p class="top-menu">Hello, {{user.username}} <small>(<a href="{% url 'logout' %}">logout</a></small>)</p>
        {% else %}
        <a href="{% url 'login' %}" class="top-menu"><i class="fa fa-sign-in fa-2x" aria-hidden="true"></i></a>
        {% endif %}

        <h1><a href="{% url 'cvg:cv_list' %}">CVgenrator</a></h1>
    </div>
    <br>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
    <br>

    <div class="page-header">
    <br>
    </div>
</body>

</html>
