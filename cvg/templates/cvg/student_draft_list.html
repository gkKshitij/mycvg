{% extends 'cvg/base.html' %}
{% block content %}

{% for student in students %}
    <div class="student">
        <!-- <p>{{student}}</p> -->
        <p class="date">created: {{student.created_date|date:'d-m-Y'}}</p>
        <h2><a href="{% url 'cvg:student_detail' pk=student.pk %}">{{student.title}}</a></h2>
        <p>{{student.text|truncatechars:200}}</p>

    </div>
    
{% endfor %}

{% endblock %}
