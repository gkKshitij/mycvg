{% extends 'cvg/base.html' %}
{% block content %}

{% for cv in cvs %}
    <div class="cv">
        <!-- <p>{{cv}}</p> -->
        <p class="date">created: {{cv.created_date|date:'d-m-Y'}}</p>
        <h2><a href="{% url 'cvg:cv_detail' pk=cv.pk %}">{{cv.title}}</a></h2>
        <p>{{cv.text|truncatechars:200}}</p>

    </div>
    
{% endfor %}

{% endblock %}
